<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form In HTML and CSS</title>
    <link rel="stylesheet" href="form.css">
  </head>
<body>
  <div class="row">
    <div class="col-75">
      <div class="container">
        <form action="/action_page.php">
          <div class="row">
            <div class="col-50">
              <label for="fname"><i class="fa fa-user"></i> First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="John">
              <label for="email"><i class="fa fa-envelope"></i>Email address</label>
              <input type="text" id="email" name="email" placeholder="john@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i>Address 1</label>
              <input type="text" id="adr" name="address" placeholder="Old st">
              <label for="city"><i class="fa fa-institution"></i>Town</label>
              <input type="text" id="town" name="town" placeholder="London">
  
              <div class="row">
                <div class="col-50">
                  <label for="zip">Postcode</label>
                  <input type="text" id="postcode" name="postcode" placeholder="W10">
                </div>
              </div>
            </div>
  
            <div class="col-50">
              <label for="lname"><i class="fa fa-user"></i> Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Doe">
              <label for="phone">Telephone number</label>
              <input type="text" id="phone" name="phone" placeholder="555-55555">
              <label for="adr2"><i class="fa fa-address-card-o"></i>Address 2</label>
              <input type="text" id="adr2" name="address2" placeholder="Soho">
              <label for="county">County</label>
              <input type="text" id="county" name="county" placeholder="September">
  
              <div class="row">
                <div class="col-50">
                  <label for="country">Country</label>
                   <select name="country" id="country" size="1" >
                    <option value="Option1">United Kingdom</option>
                    <option value="Option2">USA</option>
                    <option value="Option3">Kenya</option>
                    <option value="Option4">Brazil</option>
                   </select>
                </div>
              </div>
            </div>
          </div>
          <label>
            <p>Description</p><textarea name="descriptio " rows="20" cols="130"></textarea><br />
          </label>
          <input type="submit" value="Submit" class="btn">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
